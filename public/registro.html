<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<link rel="stylesheet" href="CSS/registro.css">
<!--Formulario de registro de usuario-->
<div class="principal">

    <div class="formulario">
        <form id="registroform">
            <h2>Registrese aqui</h2>
            <!--campo para el nombre del usuario-->
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" id="nombre" required><br>
            <br>
            <!--campo para el correo electronico-->
            <label for="email">Correo electronico:</label>
           <br>
           <input type="email" id="email" required><br>
           <br>
           <!--campo para la contraseña-->
           <label for="password">Contraseña:</label>
           <br>
           <input type="password" id="password" required><br>
           <br><br>
           <!--boton para enviar el forulario de registro-->
           <button type="submit">Registrarse</button>  
        </form>

        <!--Boton para regresar a la pagina de inicio de sesion-->
        <button class="btn" onclick="window.location.href='index.html'">regresar</button>
    </div>
    <div class="imagen">
        <img src="MOTO.png" alt="">
    </div>
</div>
<script>
    //agrega un listener al formulario para manejar el evento submit
    document.getElementById('registroform').addEventListener('submit',async function (e){
        e.preventDefault(); //evita que recargue la pagina 

        //obtiene los valores ingresados por el usuario
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // realiza una peticion POST al servidor con los datos del usuario 
        const res = await fetch('/registro', {
            method: 'POST', //Metodo http
            headers: {
                'Content-Type': 'application/json' //indica que se envie JSON
            },
            body: JSON.stringify({ nombre, email, password }) //convierte los datos a json
        });

        //espera la respuesta del servidor en texto 
        const msg = await res.text();
        alert(msg); //muestra el mensaje recibido  (exito o error)
    });
</script>
<body>
    
</body>
</html>
